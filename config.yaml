# 1. Full path to covsonar data
covsonardata: "path/to/covsonar_data.tsv"
prefix: "mutationprofile"
mutation_threshold: 0.75
# 2a. Full path to GInPipe incidence data
cases: "path/to/GInPipe_case_assertainment_data.csv"
# 2b. Fixed total population size for the region of interest
total_population: 84334787
# 3. Full path to DMS escape fraction data
escape_data: "path/to/DMS_Escape_data.csv"
antibody_mapping: "antibody_classes.csv"
# 4. Full path to Clinical VE data for delta variant
VE_delta: "path/to/Clinical_VE_delta.xlsx"
# 5. Simulation Time frame --- must be included the case timeframe and covsonar timeframe
date_start: "2023-01-06"
date_end: "2023-03-31"
# 6.a OPTIONAL: Get immunological landscape for lineage/spikegroup 
run_for_lineage_focus: TRUE
# 6.b if above is TRUE, provide name  --- please replace "." with "_" 
lineage_focus: "BA_2_86"
# 6.c and NTD-RBD mutation positions file (DEL/del are ignored)
mutation_focus: "BA.2.86_mutationsprofile_outbreak.info_28-8-23.txt"
# 7. OPTIONAL: Get Immunological landscape for all lineages/spikegroups in simulation timeframe TRUE/FALSE
cross_all: FALSE 
# if cross_all is FALSE, you must include the precomputed files:
# results/Cross_with_delta_validation.pck & results/Cross_react_dic_spikegroups_ALL.pck 
#(if TRUE these files are regenerated)
all_il: TRUE # get all immunological landscapes (requiring the cross files above)
# 8. Get Fold resistance of all mutation sites present in the DMS data
FR_DMS_sites: TRUE
# 9. OPTIONAL:Compute neutralization proba curve for lineage focus
p_neut: TRUE